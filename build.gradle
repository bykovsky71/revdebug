plugins {
    id "com.google.protobuf" version "0.8.1"
    id 'java'
}

group 'com.revdebug'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'com.google.protobuf', name: 'protobuf-java', version: '3.10.0'
    compile group: 'io.grpc', name: 'grpc-all', version: '1.25.0'
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.0.0'
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.25.0'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}

sourceSets {
    main {
        java {
            srcDirs 'build/generated/source/proto/main/grpc'
            srcDirs 'build/generated/source/proto/main/java'
        }
    }
}

idea {
    module {
        sourceDir.add('build/generated/source/proto/main/grpc')
        sourceDir.add('build/generated/source/proto/main/java')
        generatedSourceDirs.add('build/generated/source/proto/main/grpc')
        generatedSourceDirs.add('build/generated/source/proto/main/java')
    }
}
